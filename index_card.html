<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="style_card.css">
</head>

<body>
    <main>
        <header>
            <h1>Our Staff</h1>
        </header>
        <nav class="nav_bar">
            <ul class="nav_links">
                <li>
                    <a href="#Matt">Matt</a>
                </li>
                <li>
                    <a href="#Jane">Jane</a>
                </li>
                <li>
                    <a href="#Joe">Joe</a>
                </li>
            </ul>
        </nav>
    </main>
    <article class="container">
        <div>
            <p id="Matt">Matt Designer</p>
            <figure>
                <img src="/Matt.png" alt="Matt" title="Matt Designer">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p class="caption"> <q>I design stuff</q> </p>
        </div>
        <div>
            <p id="Jane"> Jane<span class="nowrap"> Dev Rel</span></p>
            <figure>
                <img src="/jane.png" alt="Jane" title="Jane Dev">
                <figcaption>Jane Dev Rel</figcaption>
            </figure>
            <p class="caption"><q>I teach stuff</q> </p>
        </div>
        <div>
            <p id="Joe">Joe Coder</p>
            <figure>
                <img src="/Joe.png" alt="Joe" title="Joe Coder">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p class="caption"><q>I code stuff</q></p>
        </div>
    </article>

    <footer>
        &copy; Eagle Co.
    </footer>


</body>

</html>
